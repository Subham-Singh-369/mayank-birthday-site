  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const duration = 5000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#f39c12', '#f1c40f']
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#f39c12', '#f1c40f']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    });
  </script>
